<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Avistamientos OVNI</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://images.pexels.com/photos/28343999/pexels-photo-28343999/free-photo-of-hirsehead-and-flame-nebula.jpeg?auto=compress&cs=tinysrgb&w=600') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      text-shadow: 1px 1px 3px #000;
    }

    header {
      text-align: center;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: 3rem;
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.5);
      margin: 2rem;
      border-radius: 15px;
    }

    .grafico {
      margin: 2rem 0;
      max-width: 800px;
      width: 100%;
    }

    .grafico img {
      width: 100%;
      height: auto;
      border: 2px solid #00ffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    .explicacion {
      max-width: 800px;
      line-height: 1.6;
      font-size: 1.1rem;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1.5rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Avistamientos OVNI</h1>
    <p>Estadísticas y análisis de los fenómenos inexplicables</p>
  </header>

  <!-- Música de fondo -->
  <audio autoplay loop>
    <source src="audio/musica-fondo.mp3" type="audio/mpeg" />
    Tu navegador no soporta la reproducción de audio.
  </audio>

  <div class="container">
    <div class="explicacion">
        <h2>¡Hola!</h2>
        <p>Página web en mantención.</p>
        <p>Mantente atento.</p>
        <img src="Resources/tt.png" alt="uwu" />
    </div>
  </div>
</body>
</html>
